    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-smoothing: grayscale;
      }
      /* Simple elegant transition for all color properties */
      * {
        transition: color 0.2s ease-in-out, background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* --- Glow Effects --- */
      .glow-shadow-primary {
          box-shadow: 0 0 15px theme('colors.primary.500 / 0.5'), 0 0 5px theme('colors.primary.500 / 0.4');
      }
      .glow-text-secondary {
          text-shadow: 0 0 8px theme('colors.secondary.400 / 0.8');
      }

      .pulsing-glow {
          animation: pulse-glow 2.5s infinite ease-in-out;
      }

      @keyframes pulse-glow {
          0%, 100% {
              box-shadow: 0 0 8px theme('colors.secondary.400 / 0.2');
          }
          50% {
              box-shadow: 0 0 20px theme('colors.secondary.400 / 0.5');
          }
      }
      
      /* --- Dynamic Background --- */
      .dynamic-background {
        position: absolute;
        inset: 0;
        z-index: -10;
        overflow: hidden;
      }
      .bg-image {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        transition: opacity 1.5s ease-in-out;
      }
      .bg-image::after {
        content: '';
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        transition: background-color 1.5s ease-in-out, background 1.5s ease-in-out;
      }

      .bg-day {
        background-image: url('https://images.unsplash.com/photo-1580086896892-d29eedc4832f?auto=format&fit=crop&q=80&w=2070');
      }
      .bg-day::after {
        background-color: rgba(20, 20, 40, 0.4);
      }

      .bg-sunset {
         background-image: url('https://images.unsplash.com/photo-1580086896892-d29eedc4832f?auto=format&fit=crop&q=80&w=2070');
         filter: sepia(0.3) hue-rotate(-20deg) saturate(1.2);
      }
      .bg-sunset::after {
        background: linear-gradient(to top, rgba(115, 60, 98, 0.5), rgba(248, 152, 96, 0.3));
      }
      
      .bg-night {
        background-image: url('https://images.unsplash.com/photo-1580086896892-d29eedc4832f?auto=format&fit=crop&q=80&w=2070');
        filter: brightness(0.6) saturate(0.8);
      }
      .bg-night::after {
        background: linear-gradient(to top, rgba(10, 20, 40, 0.7), rgba(20, 10, 30, 0.5));
      }
    </style>
